<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A 6_8 progress bar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">

      <div class="card" style="width: 50rem;">

        <div id="carouselExampleInterval" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-interval="2000">
                <img src="https://image.freepik.com/free-photo/beautiful-girl-dancing-party-drinking-champagne_155003-9388.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-interval="2000">
                <img src="https://image.freepik.com/free-photo/beautiful-girl-dancing-party-drinking-champagne_155003-1113.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-interval="2000">
                <img src="https://image.freepik.com/free-photo/beautiful-girl-dancing-party-drinking-champagne_155003-5525.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="progress" style="height: 30px;">
            <div id='progress-bar' class="progress-bar bg-warning progress-bar-striped active" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>


        <div class="card-body text-center">
            <button onclick="moveBar(1)" type="button" class="btn btn-success btn_add_1">+1%</button>
            <button onclick="moveBar(3)" type="button" class="btn btn-warning btn_add_3">+3%</button>
            <button onclick="moveBar(7)" type="button" class="btn btn-danger btn_add_7">+7%</button>
        </div>

      </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script>
    let progressBar = $('#progress-bar')
    let addNumber = 0;
    let progress = 0;
    function moveBar(number){
        if (progress < 100)    {
            let addNumber = number;
            console.log(addNumber);
            progress+=addNumber;
            if (progress > 100) progress = 100;
            console.log(progress);
            progressBar.css('width', progress + '%');
            console.log(progressBar.css('width'))
            progressBar.attr('aria-valuenow', progress);
            console.log(progressBar.attr('aria-valuenow'))
            progressBar.text(progress + '%');
        }
    }

</script>
</html>
